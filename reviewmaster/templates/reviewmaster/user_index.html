{% extends "base.html "%}

{% block content %}

<h1>Users</h1>

<ul class="list-group">
{% for user in users %}
    <li class="list-group-item">
        <a class="list-group-item-action" href="{% url 'user_detail' user.username %}">
            {{user.username}}
        </a>
    </li>
{% empty %}
    <p>No user is available.</p>
{% endfor %}
</ul>

{% endblock %}
