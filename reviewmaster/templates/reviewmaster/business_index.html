{% extends "base.html "%}

{% block content %}

<h1>Businesses</h1>

<ul class="list-group">
{% for business in businesses %}
    <li class="list-group-item">
        <a class="list-group-item-action" href="{% url 'business_detail' business.int_id %}">
            {{business.name}}
        </a>
    </li>
{% empty %}
    <p>No business is available.</p>
{% endfor %}
</ul>

{% endblock %}
